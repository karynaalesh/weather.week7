<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/index.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="data">
                <div>
                    <h1 class="city" id="city"> </h1>
                    <p class="details">
                        <span id="time"></span>, <span id="description"> </span>
                        <br />
                        Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>

                    </p>
                </div>
                <div class="tempcontainer">
                    <div id="icon">
                        <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                            class="icon" />
                    </div>
                    <div class="value" id="temperature"></div>
                    <div class="unit">Â°C</div>
                </div>
            </div>

        </main>
        <footer>This project was coded by
            <a href="https://github.com/karynaalesh" target="_blank">
                Karyna A.</a> hosted <a href="https://github.com/karynaalesh/weather.week7" target="_blank"> on
                GitHub </a> and
            website hosted <a href="https://weather-week-7.netlify.app/" target="_blank"> on Netlify</a>
        </footer>
    </div>
</body>
<script src="src/index.js"></script>

</html>
